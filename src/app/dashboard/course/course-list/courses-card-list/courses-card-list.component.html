<mat-card *ngFor="let course of courses" class="course-card mat-elevation-z7">
  <mat-card-header>
    <mat-card-title>{{ course.description }}</mat-card-title>
  </mat-card-header>

  <img mat-card-image [src]="course.iconUrl" />

  <mat-card-content>
    <p>{{ course.longDescription }}</p>
  </mat-card-content>

  <mat-card-actions class="course-actions">
    <a mat-button mat-raised-button color="primary" [routerLink]="['details/',course.id]">
      VIEW COURSE
    </a>

    <button
      mat-button
      mat-raised-button
      color="accent"
      (click)="editCourse(course)"
    >
      EDIT
    </button>
  </mat-card-actions>
</mat-card>
