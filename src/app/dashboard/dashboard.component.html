<div class="dashboard">
  <app-sidenav #appSideNav>
    <dl>
      <dt routerLink="/dashboard/home" routerLinkActive="active">Home</dt>
    </dl>
    <dl>
      <dt routerLink="/dashboard/customer" routerLinkActive="active">
        Customer
      </dt>
    </dl>
    <dl>
      <dt routerLink="/dashboard/movie" routerLinkActive="active">Movie</dt>
    </dl>
    <!-- <dl>
      <dt routerLink="/dashboard/course" routerLinkActive="active">Course</dt>
    </dl> -->
    <dl class="submenu">
      <dt>Course</dt>
      <dd>
        <a
          routerLink="/dashboard/course"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }"
        >
          Course List
        </a>
        <a
          routerLink="/dashboard/course/search-lessons"
          routerLinkActive="active"
        >
          Search Lessons
        </a>
        <a
          routerLink="/dashboard/course/custom-form-controls"
          routerLinkActive="active"
        >
          Custom Form Controls
        </a>
      </dd>
    </dl>
  </app-sidenav>

  <div class="wrapper">
    <app-toolbar (sidenavToggle)="onSidenavToggle()"></app-toolbar>

    <div class="content">
      <div class="content__body">
        <router-outlet></router-outlet>
      </div>

      <app-footer></app-footer>
    </div>
  </div>
</div>
