<div class="dashboard">
  <app-sidenav #appSideNav>
    <dl>
      <dt routerLink="/dashboard/home" routerLinkActive="active">Home</dt>
    </dl>
    <dl>
      <dt routerLink="/dashboard/customer" routerLinkActive="active">
        Customer
      </dt>
    </dl>
    <dl>
      <dt routerLink="/dashboard/movie" routerLinkActive="active">Movie</dt>
    </dl>
    <dl>
      <dt routerLink="/dashboard/course" routerLinkActive="active">Course</dt>
    </dl>
    <dl class="submenu">
      <dt>SubMenu</dt>
      <dd>
        <a
          routerLink="/dashboard/SubItemList"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }"
        >
          SubItemList
        </a>
        <a
          routerLink="/dashboard/SubItemList/SubItemDetail"
          routerLinkActive="active"
        >
          SubItemDetail
        </a>
      </dd>
    </dl>
  </app-sidenav>

  <div class="wrapper">
    <app-toolbar (sidenavToggle)="onSidenavToggle()"></app-toolbar>

    <div class="content">
      <div class="content__body">
        <router-outlet></router-outlet>
      </div>

      <app-footer></app-footer>
    </div>
  </div>
</div>
